<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sensory Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <!-- 센서 권한 요청 오버레이 -->
        <div id="sensor-permission-overlay">
            <div id="sensor-permission-box">
                <p>This app uses device orientation sensor</p>
                <button id="grant-sensor-permission">Allow</button>
            </div>
        </div>

        <!-- 헤더 -->
        <div id="chat-header">
            <span id="room-name">Chat Room</span>
            <span id="user-count">0 online</span>
        </div>

        <!-- 메시지 영역 -->
        <div id="messages-container">
            <!-- 메시지들이 여기에 추가됨 -->
        </div>

        <!-- 입력 영역 -->
        <div id="input-container">
            <div id="text-input" contenteditable="true" data-placeholder="Type a message"></div>
            <button id="send-btn">Send</button>
        </div>

        <!-- 커스텀 키보드 -->
        <div id="custom-keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="q">q</button>
                <button class="key" data-key="w">w</button>
                <button class="key" data-key="e">e</button>
                <button class="key" data-key="r">r</button>
                <button class="key" data-key="t">t</button>
                <button class="key" data-key="y">y</button>
                <button class="key" data-key="u">u</button>
                <button class="key" data-key="i">i</button>
                <button class="key" data-key="o">o</button>
                <button class="key" data-key="p">p</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="a">a</button>
                <button class="key" data-key="s">s</button>
                <button class="key" data-key="d">d</button>
                <button class="key" data-key="f">f</button>
                <button class="key" data-key="g">g</button>
                <button class="key" data-key="h">h</button>
                <button class="key" data-key="j">j</button>
                <button class="key" data-key="k">k</button>
                <button class="key" data-key="l">l</button>
            </div>
            <div class="keyboard-row">
                <button class="key key-shift" data-key="shift">⇧</button>
                <button class="key" data-key="z">z</button>
                <button class="key" data-key="x">x</button>
                <button class="key" data-key="c">c</button>
                <button class="key" data-key="v">v</button>
                <button class="key" data-key="b">b</button>
                <button class="key" data-key="n">n</button>
                <button class="key" data-key="m">m</button>
                <button class="key key-backspace" data-key="backspace">⌫</button>
            </div>
            <div class="keyboard-row">
                <button class="key key-space" data-key="space">space</button>
                <button class="key key-enter" data-key="enter">↵</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="chat.js"></script>
</body>
</html>
