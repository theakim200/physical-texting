<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sensory Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <!-- 센서 권한 요청 오버레이 -->
        <div id="sensor-permission-overlay">
            <div id="sensor-permission-box">
                <p>This app uses device orientation sensor</p>
                <button id="grant-sensor-permission">Allow</button>
            </div>
        </div>

        <!-- 헤더 -->
        <div id="chat-header">
            <img src="assets/header.png" alt="header" id="header-icon">
            <div id="header-content">
                <span id="room-name">Physical Texting</span>
                <span id="user-count">0 online</span>
            </div>
        </div>

        <!-- 메시지 영역 -->
        <div id="messages-container">
            <!-- 메시지들이 여기에 추가됨 -->
        </div>

        <!-- 입력 영역 -->
        <div id="input-container">
            <div id="text-input" contenteditable="false" data-placeholder="Type a message"></div>
            <button id="send-btn">
                <img src="assets/send_arrow.svg" alt="send">
            </button>
        </div>

        <!-- 상태 알림 영역 -->
        <div id="status-notifications">
            <!-- 상태 메시지들이 여기에 표시됨 -->
        </div>

        <!-- 커스텀 키보드 -->
        <div id="custom-keyboard">
            <!-- 알파벳 키보드 -->
            <div id="keyboard-alpha">
                <div class="keyboard-row">
                    <button class="key" data-key="q">q</button>
                    <button class="key" data-key="w">w</button>
                    <button class="key" data-key="e">e</button>
                    <button class="key" data-key="r">r</button>
                    <button class="key" data-key="t">t</button>
                    <button class="key" data-key="y">y</button>
                    <button class="key" data-key="u">u</button>
                    <button class="key" data-key="i">i</button>
                    <button class="key" data-key="o">o</button>
                    <button class="key" data-key="p">p</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="a">a</button>
                    <button class="key" data-key="s">s</button>
                    <button class="key" data-key="d">d</button>
                    <button class="key" data-key="f">f</button>
                    <button class="key" data-key="g">g</button>
                    <button class="key" data-key="h">h</button>
                    <button class="key" data-key="j">j</button>
                    <button class="key" data-key="k">k</button>
                    <button class="key" data-key="l">l</button>
                </div>
                <div class="keyboard-row">
                    <button class="key key-shift" data-key="shift">⇧</button>
                    <button class="key" data-key="z">z</button>
                    <button class="key" data-key="x">x</button>
                    <button class="key" data-key="c">c</button>
                    <button class="key" data-key="v">v</button>
                    <button class="key" data-key="b">b</button>
                    <button class="key" data-key="n">n</button>
                    <button class="key" data-key="m">m</button>
                    <button class="key key-backspace" data-key="backspace">⌫</button>
                </div>
                <div class="keyboard-row">
                    <button class="key key-mode" data-key="mode123">123</button>
                    <button class="key key-space" data-key="space">space</button>
                    <button class="key key-enter" data-key="enter">↵</button>
                </div>
            </div>

            <!-- 숫자/기호 키보드 -->
            <div id="keyboard-numbers" class="hidden">
                <div class="keyboard-row">
                    <button class="key" data-key="1">1</button>
                    <button class="key" data-key="2">2</button>
                    <button class="key" data-key="3">3</button>
                    <button class="key" data-key="4">4</button>
                    <button class="key" data-key="5">5</button>
                    <button class="key" data-key="6">6</button>
                    <button class="key" data-key="7">7</button>
                    <button class="key" data-key="8">8</button>
                    <button class="key" data-key="9">9</button>
                    <button class="key" data-key="0">0</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="-">-</button>
                    <button class="key" data-key="/">/</button>
                    <button class="key" data-key=":">:</button>
                    <button class="key" data-key=";">;</button>
                    <button class="key" data-key="(">(</button>
                    <button class="key" data-key=")">)</button>
                    <button class="key" data-key="$">$</button>
                    <button class="key" data-key="&">&</button>
                    <button class="key" data-key="@">@</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key=".">,</button>
                    <button class="key" data-key=".">,.</button>
                    <button class="key" data-key="?">?</button>
                    <button class="key" data-key="!">!</button>
                    <button class="key" data-key="'">'</button>
                    <button class="key" data-key='"'>"</button>
                    <button class="key key-backspace" data-key="backspace">⌫</button>
                </div>
                <div class="keyboard-row">
                    <button class="key key-mode" data-key="modeABC">ABC</button>
                    <button class="key key-space" data-key="space">space</button>
                    <button class="key key-enter" data-key="enter">↵</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="chat.js"></script>
</body>
</html>
