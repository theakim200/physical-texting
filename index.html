<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Em:body Typing - Install</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Em:body">
    <link rel="apple-touch-icon" href="assets/icons/icon-512.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Segoe UI', Roboto, sans-serif;
            background: #F2F2F7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .install-card {
            background: #FFFFFF;            
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            max-width: 300px;
            border-radius: 33px;
            display: flex;
            width: 300px;
            padding: 14px;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
        }

        .app-icon {
            width: 70px;
            height: 70px;
            padding: 4px
            /* border-radius: 18px; */;
        }

        .description {
            display: flex;
            padding: 8px;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            align-self: stretch;
        }

        h1 {
            color: #000000;
            margin-bottom: 8px;
            font-feature-settings: 'liga' off, 'clig' off;
            font-size: 17px;
            font-style: normal;
            font-weight: 590;
            line-height: 22px; /* 129.412% */
            letter-spacing: -0.43px;
            margin: 0;
        }

        .instruction {
            color: #999;
            font-size: 17px;
            font-style: normal;
            font-weight: 400;
            line-height: 22px; /* 129.412% */
            letter-spacing: -0.43px;
        }

        .safari-menu {
            width: 100%;
            max-width: 280px;
            border-radius: 12px;
            margin: 0;
            display: block;
        }

        .tip {
            font-size: 12px;
            color: #8E8E93;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="install-card">
        <img src="assets/icons/icon-512.png" alt="Em:body Typing" class="app-icon">
        <div class="description">
            <h1>Add “Em:body Typing”<br>to your Home Screen</h1>
            <p class="instruction">In Safari, tap Share → Add to Home Screen</p>
        </div>
        <img src="assets/instruction.png" alt="Safari menu" class="safari-menu">        
    </div>

    <script>
        // PWA 모드 감지
        if (window.navigator.standalone === true) {
            // 이미 PWA로 실행 중 → entry.html로 리다이렉트
            window.location.href = 'entry.html';
        }
        
        // 또는 display-mode 체크
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        if (isStandalone) {
            window.location.href = 'entry.html';
        }
    </script>
</body>
</html>
